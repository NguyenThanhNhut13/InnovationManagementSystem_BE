# Test Configuration with Testcontainers
spring.application.name=InnovationManagementSystem_BE_Test

# JPA - create-drop for test database
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.data.web.pageable.one-indexed-parameters=true

# Disable flyway for tests
spring.flyway.enabled=false

# JWT Test Configuration
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=86400000
jwt.private-key-path=classpath:keys/private_key.pem
jwt.public-key-path=classpath:keys/public_key.pem

# HSM Test Master Key (256-bit Base64)
hsm.master.key=dGhpcyBpcyBhIDMyIGJ5dGUga2V5ISEh

# Rate Limiting Configuration for Tests
rate-limit.enabled=true
rate-limit.requests-per-window=100
rate-limit.window-duration-seconds=60

# Disable database seeder for tests
seeder.template.enabled=false
seeder.template.force=false

# Logging - reduce noise in tests
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.springframework.data.redis=WARN
