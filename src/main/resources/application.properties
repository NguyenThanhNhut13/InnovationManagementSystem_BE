spring.application.name=InnovationManagementSystem_BE

# Cấu hình PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL SSL
spring.jpa.properties.hibernate.connection.ssl=${SPRING_DATASOURCE_SSL}
spring.jpa.properties.hibernate.connection.sslmode=${SPRING_DATASOURCE_SSLMODE}

# JPA
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.data.web.pageable.one-indexed-parameters=true

# JWT
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION}
jwt.private-key-path=classpath:keys/private_key.pem
jwt.public-key-path=classpath:keys/public_key.pem

# Redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.username=${SPRING_DATA_REDIS_USERNAME}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
spring.data.redis.timeout=30s
spring.data.redis.database=${SPRING_DATA_REDIS_DATABASE}
spring.data.redis.ssl.enabled=${SPRING_DATA_REDIS_SSL}

# Logging Redis
logging.level.org.springframework.data.redis=INFO
logging.level.io.lettuce.core=INFO
logging.level.vn.edu.iuh.fit.innovationmanagementsystem_be.config=INFO

# Email
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# MinIO
minio.endpoint=${MINIO_ENDPOINT}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET_KEY}
minio.bucket-name=${MINIO_BUCKET_NAME}

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Database Seeder Configuration
seeder.template.enabled=true
seeder.template.force=false

# SQL Import Configuration
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

server.port=${PORT}

# HSM Encryption Configuration (Academic Project)
hsm.master.key=${HSM_MASTER_KEY}

# Certificate Validation Configuration
certificate.validation.enabled=true
certificate.validation.check-expiration=true
certificate.validation.check-revocation=false

# Digital Signature Configuration (Sử dụng chung cho Certificate)
digital.signature.algorithm=${CA_CERTIFICATE_ALGORITHM:SHA256withRSA}
digital.signature.key.size=${CA_CERTIFICATE_KEY_SIZE:2048}

# CA Configuration
ca.root.certificate=${CA_ROOT_CERTIFICATE}
ca.certificate.validity.years=${CA_CERTIFICATE_VALIDITY_YEARS:1}
ca.csr.processing.time.days=${CA_CSR_PROCESSING_TIME_DAYS:3-5}
ca.blacklisted.users=${CA_BLACKLISTED_USERS:}

# ===========================================
# CERTIFICATE TEMPLATE CONFIGURATION
# ===========================================

# Certificate Template Data
ca.certificate.template.data=${CA_CERTIFICATE_TEMPLATE_DATA}

# Certificate Subject Information
ca.certificate.subject.country=${CA_CERTIFICATE_SUBJECT_COUNTRY:VN}
ca.certificate.subject.state=${CA_CERTIFICATE_SUBJECT_STATE:Annam Province}
ca.certificate.subject.organization=${CA_CERTIFICATE_SUBJECT_ORGANIZATION:INNOVATION SUPPORT}
ca.certificate.subject.organizational.unit=${CA_CERTIFICATE_SUBJECT_ORGANIZATIONAL_UNIT:Innovation Management}
ca.certificate.subject.common.name=${CA_CERTIFICATE_SUBJECT_COMMON_NAME:Innovation CA Cert}

# Certificate Validity
ca.certificate.validity.days=${CA_CERTIFICATE_VALIDITY_DAYS:365}

# Certificate Algorithm (Sử dụng chung với Digital Signature)
ca.certificate.algorithm=${CA_CERTIFICATE_ALGORITHM:SHA256withRSA}
ca.certificate.key.size=${CA_CERTIFICATE_KEY_SIZE:2048}
ca.certificate.signature.algorithm=${CA_CERTIFICATE_SIGNATURE_ALGORITHM:SHA256withRSA}

# Certificate Serial Number
ca.certificate.serial.number.prefix=${CA_CERTIFICATE_SERIAL_NUMBER_PREFIX:CERT}
ca.certificate.serial.number.length=${CA_CERTIFICATE_SERIAL_NUMBER_LENGTH:16}

# Certificate Chain
ca.certificate.chain.intermediate.enabled=${CA_CERTIFICATE_CHAIN_INTERMEDIATE_ENABLED:true}
ca.certificate.chain.root.enabled=${CA_CERTIFICATE_CHAIN_ROOT_ENABLED:true}