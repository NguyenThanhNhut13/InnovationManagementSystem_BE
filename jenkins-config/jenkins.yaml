jenkins:
  systemMessage: "Innovation Management System - Jenkins CI/CD"
  numExecutors: 2
  
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin123"
  
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  globalNodeProperties:
    - envVars:
        env:
          - key: "DOCKER_HOST"
            value: "unix:///var/run/docker.sock"
          - key: "MAVEN_OPTS"
            value: "-Xmx1024m"

tool:
  git:
    installations:
      - name: "Default"
        home: "git"

unclassified:
  location:
    url: "http://localhost:8081"
